<h2>Racers</h2>
    <!-- *ngFor (Angular For) is a way to create the same element for each object
    needed. In this case, for each todo in todos -->
    <!-- (click) is an ng event listener which then runs onSelect(), a function
    that is being defined inside the todos component -->
    <!-- [class.someClass] will set a class to the element only if the following value
    is truthy. In this case, it will be a class of .selected only if todo is the
    same as the selected todo -->
<table class="table table-striped table-dark table-bordered table-sm table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Last Name</th>
        <th scope="col">First Name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let racer of racers" routerLink="/racers/{{racer.id}}">
        <td>{{racer.id}}</td>
        <td>{{racer.firstName}}</td>
        <td>{{racer.lastName}}</td>
        <td>
          <button
          class="btn btn-danger"
          title="delete racer"
          (click)="delete(racer)">
            <strong>Delete</strong>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
<div>
  <label>New Racer:
    <input #racerFirstName placeholder="First Name" (keyup.enter)="add(racerFirstName.value, racerLastName.value); racerFirstName.value=''; racerLastName.value=''"/>
    <input #racerLastName placeholder="Last Name" (keyup.enter)="add(racerLastName.value, racerLastName.value); racerFirstName.value=''; racerLastName.value=''"/>
  </label>

  <button (click)="add(racerFirstName.value, racerLastName.value); racerFirstName.value=''; racerLastName.value=''">
    Add
  </button>
</div>
