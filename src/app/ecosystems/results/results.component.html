<h2>Results</h2>

<table class="results">
  <thead>
    <tr>
      <th>Place</th>
      <th>Time</th>
      <th>First</th>
      <th>Last</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td>{{result.place}}</td>
      <td>{{result.time}}</td>
      <td>{{findRacer(result.racerId) && findRacer(result.racerId).firstName}}</td>
      <td>{{findRacer(result.racerId) && findRacer(result.racerId).lastName}}</td>
      <td>
        <button
        class="delete"
        title="delete result"
        (click)="delete(result)">
          x
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div>
  <h4>New Result:</h4>

  <label>
    Racer:
    <select #racerId>
      <option *ngFor="let racer of racers" value="{{ racer.id }}">{{ racer.firstName }} {{ racer.lastName }}</option>
    </select>
  </label>

  <label>Place:
    <input #resultPlace type="number" />
  </label>

  <label>Time:
    <input #resultTime type="number" />
  </label>

  <button (click)="add(racerId.value, resultPlace.value, resultTime.value); resultPlace.value=''; resultTime.value = ''">
    Add
  </button>
</div>

<h2>Racers</h2>

<ul>
  <li *ngFor="let racer of racers">
    <p>Racer: {{racer.firstName}} {{racer.lastName}}</p>
  </li>
</ul>
