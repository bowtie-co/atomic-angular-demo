<h2>Results</h2>

<table class="table table-striped table-dark table-bordered table-sm table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Place</th>
      <th scope="col">Time</th>
      <th scope="col">Last Name</th>
      <th scope="col">First Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results" routerLink="/racers/{{result.racerId}}">
      <td>{{result.place}}</td>
      <td>{{result.time}}</td>
      <td>{{findRacer(result.racerId) && findRacer(result.racerId).lastName}}</td>
      <td>{{findRacer(result.racerId) && findRacer(result.racerId).firstName}}</td>
      <td>
        <button
        class="btn btn-danger"
        title="delete result"
        (click)="delete(result)">
          <strong>Delete</strong>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div>
  <h4>New Result:</h4>

  <label>
    Racer:
    <select ngbDropdown display="dynamic" #racerId>
      <option *ngFor="let racer of racers" value="{{ racer.id }}">{{ racer.firstName }} {{ racer.lastName }}</option>
    </select>
  </label>

  <br />

  <label>Place:
    <input #resultPlace type="number" />
  </label>

  <br />

  <label>Time:
    <input #resultTime type="number" />
  </label>

  <br />

  <button class="btn btn-primary" (click)="add(racerId.value, resultPlace.value, resultTime.value); resultPlace.value=''; resultTime.value = ''">
    Add Result
  </button>
</div>
