<app-heading class="text-center" heading="Results"></app-heading>
<table class="table table-striped table-bordered table-sm table-hover w-50 mx-auto">
  <thead class="thead-light">
    <tr>
      <th scope="col">Place</th>
      <th scope="col">Time</th>
      <th scope="col">Last Name</th>
      <th scope="col">First Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results" routerLink="/racers/{{result.racerId}}">
      <td>{{result.place}}</td>
      <td>{{result.time}}</td>
      <td>{{findRacer(result.racerId) && findRacer(result.racerId).lastName}}</td>
      <td>{{findRacer(result.racerId) && findRacer(result.racerId).firstName}}</td>
      <td>
        <app-btn
          title="delete result"
          (click)="delete(result)"
          btnType="btn-danger"
          btnText="Delete">
        </app-btn>
      </td>
    </tr>
  </tbody>
</table>
<div class="input-group w-50 mx-auto">
  <div class="input-group-prepend">
    <span class="input-group-text">New Result</span>
    <select ngbDropdown class="bg-transparent border-primary text-primary" #racerId>
      <option ngbDropdownItem value="">Select a racer</option>
      <option ngbDropdownItem *ngFor="let racer of racers" value="{{ racer.id }}">{{ racer.firstName }} {{ racer.lastName }}</option>
    </select>
  </div>
  <input class="form-control" placeholder="Place" #resultPlace type="number" />
  <input class="form-control" placeholder="Time" #resultTime type="number" />
  <div class="input-group-append">
    <app-btn
      btnType="btn-success"
      btnText="Add Result"
      (click)="add(racerId.value, resultPlace.value, resultTime.value); resultPlace.value=''; resultTime.value = ''">
    </app-btn>
  </div>
</div>
