<h2>My Todos</h2>
<ul class="todos">
    <!-- *ngFor (Angular For) is a way to create the same element for each object
    needed. In this case, for each todo in todos -->
    <!-- (click) is an ng event listener which then runs onSelect(), a function
    that is being defined inside the todos component -->
    <!-- [class.someClass] will set a class to the element only if the following value
    is truthy. In this case, it will be a class of .selected only if todo is the
    same as the selected todo -->
  <li *ngFor="let todo of todos">
    <a routerLink="/todos/{{todo.id}}">
      <span class="badge">{{todo.id}}</span> {{todo.name}}
    </a>
    <button
    class="delete"
    title="delete todo"
    (click)="delete(todo)">
      x
    </button>
  </li>
</ul>
<div>
  <label>New Todo:
    <input #todoName (keyup.enter)="add(todoName.value); todoName.value=''"/>
  </label>

  <button (click)="add(todoName.value); todoName.value=''">
    Add
  </button>
</div>

<h2>Racers</h2>

<ul>
  <li *ngFor="let racer of racers">
    <p>Racer: {{racer.firstName}} {{racer.lastName}}</p>
  </li>
</ul>
