<div *ngIf="racer" class="todo-detail">

    <h2>Last Name: <span>{{racer.lastName}}</span></h2>
    <h2>First Name: <span>{{racer.firstName}}</span></h2>
    <div><span>id: </span> {{racer.id}}</div>
    <div>
      <label>Edit First Name:
        <input [(ngModel)]="racer.firstName" placeholder="First Name" />
      </label>
    </div>
    <div>
      <label>Edit Last Name:
          <input [(ngModel)]="racer.lastName" placeholder="Last Name" />
      </label>
    </div>
</div>

<button (click)="goBack()">Go back</button>
<button (click)="save()">Save</button>
