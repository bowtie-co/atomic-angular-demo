<h2>Messages</h2>
<div *ngIf="messageService.messages.length">

  <button
    class="btn btn-success"
    (click)="messageService.clear()">
    Clear
  </button>
<p *ngFor="let message of messageService.messages">
  <ngb-alert [type]="'primary'" [dismissible]="false"> {{message}} </ngb-alert>
</p>
</div>
